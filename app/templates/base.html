{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
      .navbar-custom {
        background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
        padding: 1rem 2rem;
        border-bottom: 3px solid #17c3b2;
      }

      .navbar-brand img {
        height: 40px;
      }

      .nav-link {
        color: #d1e8e4 !important;
        font-weight: 500;
        margin: 0 10px;
        transition: all 0.3s ease;
      }

      .nav-link:hover {
        color: #ffffff !important;
        transform: scale(1.05);
      }

      .btn-login, .btn-signup, .btn-logout {
        margin-left: 10px;
        border-radius: 30px;
        padding: 8px 22px;
        font-weight: 600;
        font-size: 0.95rem;
        transition: all 0.3s ease;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
      }

      .btn-login {
        background-color: #17c3b2;
        color: #fff;
        border: none;
      }

      .btn-login:hover {
        background-color: #12a59a;
        box-shadow: 0 0 10px #17c3b2;
      }

      .btn-signup {
        background-color: #4caf50;
        color: white;
        border: none;
      }

      .btn-signup:hover {
        background-color: #3e8e41;
        box-shadow: 0 0 10px #4caf50;
      }

      .btn-logout {
        background-color: #ef476f;
        color: white;
        border: none;
      }

      .btn-logout:hover {
        background-color: #d4375f;
        box-shadow: 0 0 10px #ef476f;
      }
    </style>
  </head>
  <body class="container-fluid p-0">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom w-100">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="{% static 'images/logo.webp' %}" alt="Logo">
        </a>
        <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/schedule">Schedule</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/event">Event</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about-us">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact-us">Contact Us</a>
            </li>
          </ul>

          <div class="d-flex align-items-center">
            {% if request.session.user_id %}
              <a href="/logout" class="btn btn-logout">Logout</a>
            {% else %}
              <a href="/login" class="btn btn-login">Login</a>
              <a href="/register" class="btn btn-signup">Signup</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <main class="container py-4">
      {% block content %}
      {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
