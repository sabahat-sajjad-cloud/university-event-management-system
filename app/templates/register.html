{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100 bg-light text-dark">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 500px; border-radius: 20px;">
    <div class="card-body">
      <h2 class="card-title text-center text-primary fw-bold mb-3">Create Account</h2>
      <p class="text-center text-muted">Fill in the details to register.</p>

      {% if error %}
        <div class="alert alert-danger" role="alert">
          {{ error }}
        </div>
      {% endif %}

      <form method="POST" autocomplete="off">
        {% csrf_token %}

        <div class="mb-3">
          <label for="username" class="form-label fw-semibold">Username</label>
          <div class="input-group">
            <span class="input-group-text bg-white"><i class="bi bi-person-circle"></i></span>
            <input name="username" type="text" class="form-control" id="username" placeholder="Choose a username" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label fw-semibold">Password</label>
          <div class="input-group">
            <span class="input-group-text bg-white"><i class="bi bi-lock-fill"></i></span>
            <input name="password" type="password" class="form-control" id="password" placeholder="Create a password" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">Email</label>
          <div class="input-group">
            <span class="input-group-text bg-white"><i class="bi bi-envelope-fill"></i></span>
            <input name="email" type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="first_name" class="form-label fw-semibold">First Name</label>
          <div class="input-group">
            <span class="input-group-text bg-white"><i class="bi bi-person-badge-fill"></i></span>
            <input name="first_name" type="text" class="form-control" id="first_name" placeholder="Enter your first name" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="last_name" class="form-label fw-semibold">Last Name</label>
          <div class="input-group">
            <span class="input-group-text bg-white"><i class="bi bi-person-bounding-box"></i></span>
            <input name="last_name" type="text" class="form-control" id="last_name" placeholder="Enter your last name" required>
          </div>
        </div>

        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-primary rounded-pill fw-semibold py-2">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
